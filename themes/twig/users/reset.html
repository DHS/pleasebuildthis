{% if valid_code %}

<div class="row">
  <div class="span8 columns offset4">
    <form action="{{ app.url_for('users', 'reset', code) }}" method="post">
      <fieldset>
        <legend>Set new password</legend>
        <div class="clearfix">
          <label for="password1">Password</label>
          <div class="input">
            <input class="medium" name="password1" size="30" type="password" />
          </div>
        </div> <!-- /clearfix -->
        <div class="clearfix">
          <label for="password2">Password again</label>
          <div class="input">
            <input class="medium" name="password2" size="30" type="password" />
          </div>
        </div> <!-- /clearfix -->
        <div class="actions">
          <button type="submit" class="btn primary">Reset</button>
        </div>
      </fieldset>
    </form>
  </div>
</div>

{% else %}

<div class="row">
  <div class="span8 columns offset4">
    <form action="{{ app.url_for('users', 'reset') }}" method="post">
      <fieldset>
        <legend>Reset password</legend>
        <div class="clearfix">
          <label for="email">Email</label>
          <div class="input">
            <input class="medium" name="email" size="30" type="text" value="{{ app.uri.params.email }}" />
          </div>
        </div> <!-- /clearfix -->
        <div class="actions">
          <button type="submit" class="btn primary">Reset</button>
        </div>
      </fieldset>
    </form>
  </div>
</div>

{% endif %}
