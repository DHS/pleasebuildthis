
<form action="{{ app.url_for('admin', 'spec') }}" method="post">
  <fieldset>
    <legend>Core</legend>
    <div class="clearfix">
      <label for="name">Name</label>
      <div class="input">
        <input class="medium" name="name" id="name" size="30" type="text" value="{{ app.config.name }}" />
      </div>
    </div> <!-- /clearfix -->
    <div class="clearfix">
      <label for="name">Tagline</label>
      <div class="input">
        <input class="medium" name="tagline" id="tagline" size="30" type="text" value="{{ app.config.tagline|e }}" />
      </div>
    </div> <!-- /clearfix -->
    <div class="clearfix">
      <div class="input">
        <ul class="inputs-list"><li>
        <label>
          <input type="checkbox" name="beta" id="beta" {% if app.config.beta %}checked="checked"{% endif %} />
          <span>Beta mode</span>
        </label>
        <span class="help-block">Full signup is disabled in beta mode but users can still enter their emails</span>
        </li>
        <li>
        <label>
          <input type="checkbox" name="private" id="private" {% if app.config.private %}checked="checked"{% endif %} />
          <span>Private mode</span>
        </label>
        <span class="help-block">Private apps require login to view pages (except public_pages), no share buttons</span>
        </li></ul>
      </div>
    </div> <!-- /clearfix -->
  </fieldset>
  <fieldset>
    <legend>Items</legend>
    <div class="clearfix">
      <label for="items[name]">Name</label>
      <div class="input">
        <input class="medium" name="items[name]" id="items[name]" size="30" type="text" value="{{ app.config.items.name }}" />
      </div>
    </div> <!-- /clearfix -->
	<div class="actions">
      <button type="submit" class="btn primary">Update</button>
    </div>
  </fieldset>
</form>
