<form class="form-horizontal" action="{{ app.url_for('invites', 'add') }}" method="post">
  <fieldset>

    <legend>Invite a friend</legend>

    <div class="control-group">
      <label class="control-label" for="email">Email</label>
      <div class="controls">
        <input type="text" class="input-xlarge" name="email" id="email" value="{{ app.uri.params.email }}" />
      </div>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn btn-primary">Invite</button>
    </div>

  </fieldset>
</form>
