<div class="row">
  <div class="span4 offset3">

    <h2>Login</h2>

    <p>&nbsp;</p>

    <form class="form-horizontal" action="{{ app.url_for('sessions', 'add') }}{% if app.uri.params.redirect_to %}/redirect_to={{ app.uri.params.redirect_to }}{% endif %}" method="post">
      <fieldset>

        <div class="control-group">
          <label class="control-label" for="email">Email</label>
          <div class="controls">
            <input type="text" class="input-xlarge" name="email" id="email" value="{{ email }}" />
          </div>
        </div>

        <div class="control-group">
          <label class="control-label" for="password">Password</label>
          <div class="controls">
            <input type="password" class="input-xlarge" name="password" id="password" />
          </div>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>

      </fieldset>
    </form>

    <p class="align_center">
      New to {{ app.config.name }}? <a href="{{ app.url_for('users', 'add') }}{% if app.uri.params.redirect_to %}/redirect_to={{ app.uri.params.redirect_to }}{% endif %}">Signup</a> now!
      <br />{{ app.link_to('Forgotten your password', 'users', 'reset') }}?
    </p>

  </div>
</div>
