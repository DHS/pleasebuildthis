<div class="row">
  <div class="span8 columns offset4">

  <p>{{ app.config.name }} has a read-only json API. You can access the json representation of an object by appending ".json" to the end of most URL paths.</p>
  <p>For example:</p>

  <p><strong>Users</strong></p>
  <p><blockquote><a href="{{ app.config.url }}users/show/1.json">{{ app.config.url }}users/show/1.json</a></blockquote></p>

  <p><strong>Items</strong></p>
  <p><blockquote><a href="{{ app.config.url }}users/items/1.json">{{ app.config.url }}items/show/1.json</a></blockquote></p>

  </div>
</div>
